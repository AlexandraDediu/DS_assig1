<h2> Caregivers List</h2>

<br>


<button (click)="createCaregiver()" class="btn btn-info"> Add new Caregiver</button>

<br>
<br>

<table class="table table-striped">
  <thead>
  <tr>
    <th> Name</th>
    <th> Address</th>
    <th> Gender</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let caregiver of caregivers">
    <td> {{ caregiver.name }} </td>
    <td> {{ caregiver.address}} </td>
    <td> {{ caregiver.gender}} </td>
    <td>
      <button [routerLink] = "['/update-caregiver',caregiver.id]" class="btn btn-info"> Update</button>
      <button (click)="deleteCaregiver(caregiver.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
    </td>
  </tr>
  </tbody>
</table>
