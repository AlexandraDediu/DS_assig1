<h2> Your Patients List</h2>

<br>

<table class="table table-striped">
  <thead>
  <tr>
    <th> Name</th>
    <th> Address </th>
    <th> Gender</th>
    <th> Medical record</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of patients">
    <td> {{ patient.name }} </td>
    <td> {{patient.address}} </td>
    <td> {{patient.gender }} </td>
    <td> {{patient.medicalRecord }} </td>
  </tr>
  </tbody>
</table>
